<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowLawBot - Indian Legal Advisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header with Logo -->
    <div class="header">
        <div class="logo">
            <i class="fas fa-balance-scale logo-icon"></i>
            KnowLawBot
        </div>
        <div class="title-container">
            <h1 class="title">KnowLawBot Legal Advisor</h1>
            <p class="subtitle">Get expert advice on Indian law for your legal questions</p>
        </div>
    </div>

    <!-- Main Chat Container -->
    <div class="container">
        <div class="chat-container" id="chatMessages">
            <!-- Initial Bot Message -->
            <div class="message bot-message">
                <p>Hello! I'm KnowLawBot, your Indian legal advisor. How can I help you today?</p>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="loading-indicator hidden">
        <div class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Input Container -->
    <div class="input-container">
        <textarea id="questionInput" placeholder="Describe your legal situation here..."></textarea>
        <button id="sendButton" type="button">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
